{% extends "base.html" %} {% block content %}
<section class="board-wrap">
  <div class="board-top">
    <h1 class="board-title">댓글 수정</h1>
    <a class="btn-primary" href="{% url 'boards:detail' post.pk %}">돌아가기</a>
  </div>

  <form method="POST" class="form-card">
    {% csrf_token %} {{ form.as_p }}

    <div class="board-actions">
      <button type="submit">저장</button>
      <a href="{% url 'boards:detail' post.pk %}">취소</a>
    </div>
  </form>
</section>
{% endblock %}
