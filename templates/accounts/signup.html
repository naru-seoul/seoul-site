{% extends "base.html" %}

{% block content %}
<section class="board-wrap">
  <h1 class="board-title">회원가입</h1>

  <form method="POST" class="form-card">
    {% csrf_token %}
    {{ form.as_p }}

    <div class="board-actions">
      <button type="submit">가입하기</button>
      <a href="{% url 'accounts:login' %}">로그인</a>
    </div>
  </form>
</section>
{% endblock %}
